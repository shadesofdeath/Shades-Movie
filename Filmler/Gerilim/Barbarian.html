<html>
    <head>
        <meta charset="UTF-8">
        <title>Shades TV</title>  
        <!-- Include hls.js from a CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.5.14/hls.min.js" integrity="sha512-js37JxjD6gtmJ3N2Qzl9vQm4wcmTilFffk0nTSKzgr3p6aitg73LR205203wTzCCC/NZYO2TAxSa0Lr2VMLQvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    </head>
    <body>
        <!-- HTML5 Video Tag -->
        <video id="video" 
               width='%100' height='%100' controls autoplay
               src="https://delivery140.akamai-cdn-content.com/hls2/01/08940/z7r0q68yahaz_n/index-v1-a1.m3u8?t=-o3kmH51w31HDw_iYYypvq6pHtZ2mYgLccLVsYBmOPM&s=1667211318&e=10800&f=44701167&srv=sto168&client=194.146.159.2">
        </video>
        <!-- Invocation Script -->
        <script>
            if (Hls.isSupported()) {
              var video = document.getElementById('video');
              var hls = new Hls();
              hls.loadSource(video.src);
              hls.attachMedia(video);
            }else{
                alert("Cannot stream HLS, use another video source");
            }
        </script>
    </body>
</html>
